<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Copy and Paste Multiple Data</title>
         <link rel="stylesheet" href="os.css.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h1 id="bar">COPY AND PASTE MULTIPLE DATA</h1>
            
            <!-- Textboxes for copying and pasting data -->
            <textarea id="textbox1" placeholder="Type here and use Ctrl+Shift+Space to copy text"></textarea>
            <textarea id="textbox2" placeholder="Use Ctrl+Shift+Space to paste here"></textarea>
            
            <!-- File input for uploading and saving files -->
            <input type="file" id="fileInput" multiple>
            
            <!-- Button to display the copied data -->
            <button id="showData">Show Copied Data</button>
    
            <!-- New section to display the copied data -->
            <div id="copiedDataDisplay"></div>
        </div>
        <script src="os.js.js"></script>
</body>
</html>
